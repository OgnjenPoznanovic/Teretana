<!DOCTYPE html>
<html>

	<meta charset="UTF-8">

<body>
	
	
	<h2>Dodavanje fitnes centra</h2>
    <form id="dodajNoviFitnes">
        <p>
            <label for="naziv">Naziv:</label>
            <input id="naziv" type="text" required><br>
        </p>
		<p>
            <label for="adresa">Adresa:</label>
            <input id="adresa" type="text" required><br>
        </p>
        <p>
            <label for="broj_telefona">Broj telefona:</label>
            <input id="broj_telefona" type="text" required><br>
        </p>
        <p>
            <label for="email">email:</label>
            <input id="email" type="email" required><br>
        </p>
        <input type="submit" value="Dodaj">
    </form>
	
	<br><br>
	
 
	<button onclick="document.location='pregled_fitnescentara.html'">Pregled fitnes centara</button>
	
	<br><br>
	
	<h2>Dodavanje Sale</h2>
	    <form id="dodajNovuSalu">
        <p>
            <label for="kapacitet">Kapacitet sale:</label>
            <input id="kapacitet" type="number" required><br>
        </p>
		<p>
            <label for="oznaka">Oznaka:</label>
            <input id="oznaka" type="text" required><br>
        </p>
        <p>
            <label for="fitnessid">Fitnes centar id:</label>
            <input id="fitnessid" type="number" required><br>
        </p>
        <input type="submit" value="Dodaj">
    </form>
	<br><br>
	

	<button onclick="document.location='pregled_sala.html'">Pregled Sala</button>
	
	<br><br>
	 
	    <h2>Pregled zahteva za trenera</h2>
	
        <div>
            <table class="t1" id="treneri">
                <tr>
                    <th>Ime</th>
                    <th>Email</th>
                    <th>Aktivnost</th>
                    <th>Odobravanje</th>
					<th>Brisanje</th>
                </tr>                
            </table>
        </div>
	
	
	<br><br><br><br><br><br>

</body>
</html>
