<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="login.css">
	<title>Registracija korisnika</title>
	
	<script src="jquery.min.js"></script>
    <script src="jquery.validate.min.js"></script>
	<script src="clan.js"></script>
</head>
<body>
	
	<div class="topnav">
		<a href="Login.html">Početna</a>
		<a href="Registracija_korisnika.html">Registracija</a>
		<a href="Registracija_trenera.html">Registracija za Trenera</a>
	</div>
	
	<br><br>
	
	 <div class="logint"> 
	<form id="dodajclana">
		<p class="tekst, centriranje">Registacija</p>
			<label for="korisnicko_ime" style="margin-left:18%;" class="tekst"><b>Korisničko ime</b></label>
			<input id="korisnicko_ime" type="text"   required>
		<br><br>
			<label for="lozinka" style="margin-left:30%;" class="tekst"><b>Šifra</b></label>
			<input id="lozinka" type="password"   required>
		<br><br>
			<label for="ime" style="margin-left:31%;" class="tekst"><b>Ime</b></label>
			<input id="ime" type="text"  required>
		<br><br>
			<label for="telefon" style="margin-left:27%;" class="tekst"><b>Telefon</b></label>
			<input id="telefon" type="text"   required>
		<br><br>
			<label for="email" style="margin-left:29%;" class="tekst"><b>Email</b></label>
			<input id="email" type="email"   required>
		<br><br>
			<label for="uloga" style="margin-left:58%;" class="tekst"></label>
			<select id="uloga" type="text">
				<option value="clan">clan</option>
			</select>
		<br><br>
			<label for="rodjendan" style="margin-left:27%;" class="tekst"><b>Rodjendan</b></label>
			<input id="rodjendan" type="date" required>
		<br><br>
			<input type="submit" value="Registracija">
	</form>
     </div> 

</body>
</html>
